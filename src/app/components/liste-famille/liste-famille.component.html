<div>
  <table  mat-table [dataSource]="lFamilles">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let famille"> {{famille.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let famille"> {{famille.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="generation">
    <th mat-header-cell *matHeaderCellDef> Génération </th>
    <td mat-cell *matCellDef="let famille"> {{famille.generation}} </td>
  </ng-container>
  <ng-container matColumnDef="chef">
    <th mat-header-cell *matHeaderCellDef> Chef de famille </th>
    <td mat-cell *matCellDef="let famille"> <span *ngIf="famille.chef != null">{{famille.chef.prenom}}  {{famille.chef.nom}} </span> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
